<div class="container mt-5 mb-5 d-flex justify-content-center">
  <div class="card px-1 py-4">
    <div class="card-body">

      <div class="row">
        <div class="col-sm-12">
          <div class="form-group">
            <input class="form-control" type="text" placeholder="Username" [(ngModel)]="username" required> </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12">
          <div class="form-group">
            <div class="input-group">
              <input class="form-control" type="password" placeholder="Passwort" [(ngModel)]="passwort" required>
            </div>
          </div>
        </div>
      </div>

      <div class=" d-flex flex-column text-center px-5 mt-3 mb-3">
        <small class="agree-text">Username oder Passwort vergessen?</small> <span class="terms" (click)="resetPassword()">Hier klicken</span>
      </div>
      <button class="btn btn-primary confirm-button" (click)="login()">BestÃ¤tigen</button>
    </div>
  </div>
</div>
